<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownButton = document.getElementById('language-dropdown-toggle');
        const dropdownMenu = document.getElementById('language-dropdown-menu');
        const selectedLanguageIcon = document.getElementById('selected-language-icon');
        const selectedLanguageText = document.getElementById('selected-language-text');

        // Alterna a visibilidade do menu dropdown
        function toggleDropdown() {
            dropdownMenu.classList.toggle('hidden');
        }

        // Atualiza o botão com a opção selecionada
        function selectOption(event) {
            const selectedItem = event.target.closest('a');

            if (selectedItem) {
                const newText = selectedItem.textContent.trim();
                const newIcon = selectedItem.querySelector('img').src;

                // Atualiza o texto e o ícone do botão
                selectedLanguageIcon.src = newIcon;
                selectedLanguageText.textContent = newText;

                // Fecha o menu dropdown após a seleção
                dropdownMenu.classList.add('hidden');
            }
        }

        // Adiciona eventos ao botão e ao menu dropdown
        dropdownButton.addEventListener('click', toggleDropdown);
        dropdownMenu.addEventListener('click', selectOption);

        // Fecha o menu se o usuário clicar fora dele
        document.addEventListener('click', function (event) {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    });
</script>
